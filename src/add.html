	<form action="add_action.php" method="post">
		<div>
			<label for="name">Nombre</label>
			<input type="text" name="name" id="name" placeholder="nombre" required>
		</div>

		<div>
			<label for="subgenre">Subgénero</label>
			<input type="text" name="subgenre" id="subgenre" placeholder="subgenero" required>
		</div>

		<div>
			<label for="platform">Plataforma</label>
			<select name="platform" id="platform" placeholder="plataforma" required>
				<option value="" disabled selected>Seleccione una plataforma</option>
				<option value="PC">PC</option>
				<option value="PlayStation 2">PlayStation 2</option>
				<option value="PlayStation 3">PlayStation 3</option>
				<option value="PlayStation 4">PlayStation 4</option>
			</select>
		</div>

		<div>
			<label for="age">Año de Lanzamiento</label>
			<input type="number" name="age" id="age" placeholder="age" required>	
		</div>

		<div>
			<label for="developer">Desarrollador</label>
			<input type="text" name="developer" id="developer" placeholder="desarrollador" required>
		</div>

		<div>
			<label for="score">Puntuación</label>
			<input type="number" name="score" id="score" placeholder="puntuacion" required>
		</div>

		<div>
			<input type="submit" name="inserta" value="Agregar">
			<input type="button" value="Cancelar" onclick="location.href='index.php'">
